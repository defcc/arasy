<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Javascript Tokenizer</title>
	<meta charset="utf-8"/>
	<style>
		#source{
			height: 150px;
			width: 500px;
		}
	</style>
</head>
<body>
<textarea id="source">
/**/
</textarea>
<p><input type="button" value="lex parser" id="btn"/></p>
</body>
</html>
<script type="text/javascript" src="lexer.js"></script>
<script>
function parse(){
    var codeStr = document.getElementById('source').value;
	
	var start = +new Date();
	var tokenList = YAP(codeStr, 0).parse();
	console.log('time used:', (+new Date() - start));

	console.log(tokenList);
}

document.getElementById('btn').onclick = parse;
</script>
