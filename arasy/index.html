<body>
<textarea id="playground" style="width: 500px; height: 300px; font-size: 16px;font-family: monospace"></textarea>
<script>
    document.getElementById('playground').onkeyup = function(){
        parseInput( this.value );
    };

    function parseInput( source ){
        var start = +new Date();
        var ast = arasy.parse( source );
        console.log(+new Date()-start);
        console.log( ast );

        console.log('ID:', window.ID_NUM);
        console.log('Number_NUM:', window.Number_NUM);
        console.log('String_NUM:', window.String_NUM);
        console.log('Comment_NUM:', window.Comment_NUM);
        console.log('Regexp_NUM:', window.Regexp_NUM);
        console.log('Punctuator_NUM:', window.Punctuator_NUM);
        console.log('Terminator_NUM:', window.Terminator_NUM);
    }

</script>
